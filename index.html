<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="row">
                <div class="column">
                    <h3 class="title">
                        Billing Address
                    </h3>
                    <div class="input-box">
                        <span>Full Name :</span>
                        <input type="text" placeholder="Umindu Dinal">
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="text" placeholder="example@example.com">
                    </div>
                    <div class="input-box">
                        <span>Address :</span>
                        <input type="text" placeholder="Room - Street - Location">
                    </div>
                    <div class="input-box">
                        <span>City :</span>
                        <input type="text" placeholder="Colombo">
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>Country :</span>
                            <input type="text" placeholder="Sri Lanka">
                        </div>
                        <div class="input-box">
                            <span>Zip Code :</span>
                            <input type="number" placeholder="123 456">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <h3 class="title">
                        Payment
                    </h3>
                    <div class="input-box">
                        <span>Cards Accepted :</span>
                        <div class="credit-cards">
                            <img src="img/Paypal.jpg" alt="">
                            <img src="img/Mastercard.jpg" alt="">
                            <img src="img/Visa.jpg" alt="">
                            <img src="img/Discover.jpg" alt="">
                        </div>
                    </div>
                    <div class="input-box">
                        <span>Name On Card :</span>
                        <input type="text" placeholder="Mr. Umindu Dinal">
                    </div>
                    <div class="input-box">
                        <span>Credit Card Number :</span>
                        <input type="number" placeholder="1111 2222 3333 4444">
                    </div>
                    <div class="input-box">
                        <span>Exp. Month :</span>
                        <input type="text" placeholder="December">
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>Exp. Year :</span>
                            <input type="number" placeholder="2030">
                        </div>
                        <div class="input-box">
                            <span>CVV :</span>
                            <input type="number" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
